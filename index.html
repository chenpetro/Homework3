<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>Inline tags</h3>
    <ul>
      <li>a</li>
      <li>b</li>
      <li>span</li>
      <li>input</li>
      <li>img</li>
      <li>br</li>
    </ul>
    <h3>Block tags</h3>
    <ul>
      <li>p</li>
      
      <li>div</li>
      <li>form</li>
      <li>ul</li>
      <li>li</li>
      <li>header</li>
      <li>main</li>
      <li>footer</li>
      <li>h1</li>
    </ul>
    <table>
      <caption>
        Markos lessons
      </caption>
      <thead>
        <tr>
          <th>Monday</th>
          <th>Tuesday</th>
          <th>Wednesday</th>
          <th>Thursday</th>
          <th>Friday</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th>Math</th>
          <th>PE</th>
          <th>Deutsch</th>
          <th>English</th>
          <th>French</th>
        </tr>
        <tr>
          <th>Chemie</th>
          <th>History</th>
          <th>Geography</th>
          <th>Art</th>
          <th>Deutsch</th>
        </tr>
        <tr>
          <th>-</th>
          <th>Biology</th>
          <th>Music</th>
          <th>PE</th>
          <th>English</th>
        </tr>
      </tbody>
      <tfoot></tfoot>
    </table>
    <form action="" name="Registration_form">
      <label for="">
        Name
        <input type="text" name="Name" id="" placeholder="Enter your name" />
      </label>
      <br />
      <label for="">
        Surname
        <input
          type="text"
          name="Surname"
          id=""
          placeholder="Enter your surname"
        />
      </label>
      <br />
      <label for="">
        Email
        <input type="email" name="Email" id="" placeholder="Enter your email" />
      </label>
      <br />
      <label for="">
        Phone number
        <input
          type="tel"
          name="Telephone"
          id=""
          placeholder="Enter your phone number"
        />
      </label>
      <br />

      <br />
      <label for="" Enter comment>
        Comment
        <br />
        <textarea
          name="Textarea"
          id=""
          cols="30"
          rows="10"
          placeholder="Enter comment"
        ></textarea>
      </label>
      <br />
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
